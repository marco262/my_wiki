description = """
This ring is linked to one of the four Elemental Planes. The GM chooses or randomly determines the linked plane.

While wearing this ring, you have advantage on attack rolls against elementals from the linked plane, and they have disadvantage on attack rolls against you. In addition, you have access to properties based on the linked plane.

The ring has 5 charges. It regains 1d4 + 1 expended charges daily at dawn. Spells cast from the ring have a save DC of 17.

<strong>Ring of Earth Elemental Command.</strong> You can expend 2 of the ring's charges to cast _[[[spell:dominate monster]]]_ on an earth elemental. In addition, you can move in difficult terrain that is composed of rubble, rocks, or dirt as if it were normal terrain. You can also speak and understand Terran.

If you help slay an earth elemental while attuned to the ring, you gain access to the following additional properties:</p><ul><li>You have resistance to acid damage.</li><li>You can move through solid earth or rock as if those areas were difficult terrain. If you end your turn there, you are shunted out to the nearest unoccupied space you last occupied.</li><li>You can cast the following spells from the ring, expending the necessary number of charges: _[[[spell:stone shape]]]_ (2 charges), _[[[spell:stoneskin]]]_ (3 charges), or _[[[spell:wall of stone]]]_ (3 charges).</li></ul>
