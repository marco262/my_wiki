description = "<p>While wearing this belt, you gain the following benefits:</p><ul><li>Your Constitution score increases by 2, to a maximum of 20.</li><li>You have advantage on Charisma (Persuasion) checks made to interact with dwarves.</li></ul><p>In addition, while attuned to the belt, you have a 50 percent chance each day at dawn of growing a full beard if you're capable of growing one, or a visibly thicker beard if you already have one.</p><p>If you aren't a dwarf, you gain the following additional benefits while wearing the belt:</p><ul><li>You have advantage on saving throws against poison, and you have resistance against poison damage.</li><li>You have darkvision out to a range of 60 feet.</li><li>You can speak, read, and write Dwarvish.</li></ul>"
