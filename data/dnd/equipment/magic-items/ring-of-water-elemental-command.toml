description = "<p>This ring is linked to one of the four Elemental Planes. The GM chooses or randomly determines the linked plane.</p><p>While wearing this ring, you have advantage on attack rolls against elementals from the linked plane, and they have disadvantage on attack rolls against you. In addition, you have access to properties based on the linked plane.</p><p>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at dawn. Spells cast from the ring have a save DC of 17.</p><p><strong>Ring of Water Elemental Command.</strong> You can expend 2 of the ring's charges to cast <em>dominate monster</em> on a water elemental. In addition, you can stand on and walk across liquid surfaces as if they were solid ground. You can also speak and understand Aquan.</p><p>If you help slay a water elemental while attuned to the ring, you gain access to the following additional properties:</p><ul><li>You can breathe underwater and have a swimming speed equal to your walking speed.</li><li>You can cast the following spells from the ring, expending the necessary number of charges: <em>create or destroy water</em> (1 charge), <em>control water</em> (3 charges), <em>ice storm</em> (2 charges), or <em>wall of ice</em> (3 charges).</li></ul>"
