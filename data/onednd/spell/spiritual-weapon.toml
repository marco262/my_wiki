description = """You create a floating, spectral force that resembles a weapon of your choice and that lasts for the duration. The force appears within range in a space of your choice, and you can immediately make one melee spell attack against a creature within 5 feet of the force. On a hit, the target takes Force Damage equal to 1d8 + your spellcasting ability modifier. As a Bonus Action on your later turns, you can move the force up to 20 feet and repeat the attack against a creature within 5 feet of it."""
at_higher_levels = "When you cast this Spell using a Spell Slot of 3rd level or higher, the damage increases by 1d8 for every slot level above 2nd."
