title = "Beast Sense"
classes = ["druid", "ranger"]
level = "2"
school = "divination"
concentration_spell = true
ritual_spell = true
casting_time = "1 action"
range = "Touch"
components = ["S"]
duration = "Concentration, up to 1 hour"
description = """You touch a willing beast. For the duration of the spell, you can use your action to see through the beast's eyes and hear what it hears, and continue to do so until you use your action to return to your normal senses.

While perceiving through the beast's senses, you gain the benefits of any special senses possessed by that creature, though you are [[[general:conditions#blinded|blinded]]] and [[[general:conditions#deafened|deafened]]] to your own surroundings."""
source = "Player's Handbook, p. 218"
