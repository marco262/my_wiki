description = "<p>You have resistance to cold damage while you hold this staff.</p><p>The staff has 10 charges. While holding it, you can use an action to expend 1 or more of its charges to cast one of the following spells from it, using your spell save DC: <em>cone of cold</em> (5 charges), <em>fog cloud</em> (1 charge), <em>ice storm</em> (4 charges), or <em>wall of ice</em> (4 charges).</p><p>The staff regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff turns to water and is destroyed.</p>"
