description = "<p>You have resistance to cold damage while you hold this staff.</p><p>The staff has 10 charges. While holding it, you can use an action to expend 1 or more of its charges to cast one of the following spells from it, using your spell save DC: _[[[spell:cone of cold]]]_ (5 charges), _[[[spell:fog cloud]]]_ (1 charge), _[[[spell:ice storm]]]_ (4 charges), or _[[[spell:wall of ice]]]_ (4 charges).</p><p>The staff regains 1d6 + 4 expended charges daily at dawn. If you expend the last charge, roll a d20. On a 1, the staff turns to water and is destroyed.</p>"
