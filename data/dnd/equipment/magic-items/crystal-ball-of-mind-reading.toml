description = "<p>The typical <em>crystal ball</em>, a very rare item, is about 6 inches in diameter. While touching it, you can cast the <em>_[[[spell:scrying]]]_</em> spell (save DC 17) with it.</p><p>The following <em>crystal ball</em> variants are legendary items and have additional properties.</p><p><strong>Crystal Ball of Mind Reading.</strong> You can use an action to cast the <em>_[[[spell:detect thoughts]]]_</em> spell (save DC 17) while you are scrying with the <em>crystal ball</em>, targeting creatures you can see within 30 feet of the spell's sensor. You don't need to concentrate on this <em>_[[[spell:detect thoughts]]]_</em> to maintain it during its duration, but it ends if _[[[spell:scrying]]]_ ends.</p>"
