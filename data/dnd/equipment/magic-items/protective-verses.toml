description = """
This leather-bound spellbook is reinforced with iron and silver fittings and an iron lock (DC 20 to open). As an action, you can touch the book's cover and cause it to lock as if you cast _[arcane lock](/dnd/spell/arcane lock)_ on it. When found, the book contains the following spells: _[arcane lock](/dnd/spell/arcane lock)_, _[dispel magic](/dnd/spell/dispel magic)_, _[globe of invulnerability](/dnd/spell/globe of invulnerability)_, _[glyph of warding](/dnd/spell/glyph of warding)_, _[Mordenkainen's private sanctum](/dnd/spell/Mordenkainen's private sanctum)_, _[protection from evil and good](/dnd/spell/protection from evil and good)_, and _[symbol](/dnd/spell/symbol)_. It functions as a spellbook for you.

While you are holding the book, you can use it as a spellcasting focus for your wizard spells.

The book has 3 charges, and it regains 1d3 expended charges daily at dawn. You can use the charges in the following ways while holding it:

* If you spend 1 minute studying the book, you can expend 1 charge to replace one of your prepared wizard spells with a different spell in the book. The new spell must be of the abjuration school.
* When you cast an abjuration spell, you can expend 1 charge to grant a creature you can see within 30 feet of you 2d10 temporary hit points.
